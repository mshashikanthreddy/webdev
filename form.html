<body >
    <div class="container">
    <h1 style="text-align:center; color:orangered;"> Book a Call </h1>
    <h6 style="text-align:center"> Book a slot and our representative will contact you with in 1hr of selected time.</h6>
    <hr width="200%" size="10px">
    <form action="#" onsubmit="registeruser()"> 
        <label for="fname">Name</label><br>
        <input type="text" id="fname" name="fname" required></label><br>
        <label for="mail">E-mail</label><br>
        <input type="text" id="mail" name="mail" required></label><br>
        <label for="place">Place</label><br>
        <input type="text" id="place" name="place" required></label><br>
        <label for="datemax">Time for call:</label><br>
        <input type="date" id="datemax" name="datemax" required>
        <input type="time" id="time" required><br>
        <input type="submit" style="background-color: orange;" value="Get a call"><br>
        </form>
        <script>
                function registeruser(){
                    const name = document.getElementById("fname").value;
                    console.log(name);
                    const mail = document.getElementById("mail").value;
                    console.log(mail);
                    const place = document.getElementById("place").value;
                    console.log(place);
                    const date = document.getElementById("datemax").value;
                    console.log(date);
                    const time = document.getElementById("time").value;
                    console.log(time);
        }
        </script>
        </div>
